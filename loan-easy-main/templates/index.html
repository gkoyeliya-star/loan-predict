<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Checker - AI-Powered</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Background Icons */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.08;
            animation: float linear infinite;
            font-size: 2rem;
            color: white;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.95rem;
        }

        input[type="number"],
        select {
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Radio Group */
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .radio-item:hover {
            background: #f8f9fa;
        }

        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Container */
        .result-container {
            display: none;
            margin-top: 2rem;
            padding: 2.5rem;
            border-radius: 15px;
            animation: slideIn 0.5s ease;
        }

        .result-approved {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
        }

        .result-rejected {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(235, 51, 73, 0.3);
        }

        .result-container h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .result-container p {
            font-size: 1.3rem;
            line-height: 1.6;
        }

        .confidence-bar {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: width 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: white;
            margin-top: 2rem;
        }

        .footer p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }

            .header {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .result-container h2 {
                font-size: 1.8rem;
            }

            .result-container p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .floating-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Icons -->
    <div class="floating-icons" id="floatingIcons"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-building-columns"></i> Loan Eligibility Checker</h1>
            <p>Get instant AI-powered loan approval predictions</p>
        </div>

        <div class="form-container">
            <form id="loanForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i> Personal Information
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="married">Marital Status</label>
                            <select id="married" name="married" required>
                                <option value="Yes">Married</option>
                                <option value="No">Single</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dependents">Number of Dependents</label>
                            <select id="dependents" name="dependents" required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="education">Education</label>
                            <select id="education" name="education" required>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="self_employed">Employment Type</label>
                            <select id="self_employed" name="self_employed" required>
                                <option value="No">Employed</option>
                                <option value="Yes">Self Employed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="property_area">Property Area</label>
                            <select id="property_area" name="property_area" required>
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semiurban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Financial Information -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-dollar-sign"></i> Financial Information
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="applicant_income">Your Monthly Income ($)</label>
                            <input type="number" id="applicant_income" name="applicant_income" 
                                   required min="0" step="100" placeholder="e.g., 5000">
                        </div>

                        <div class="form-group">
                            <label for="coapplicant_income">Co-applicant Income ($)</label>
                            <input type="number" id="coapplicant_income" name="coapplicant_income" 
                                   min="0" step="100" placeholder="e.g., 2000" value="0">
                        </div>
                    </div>
                </div>

                <!-- Loan Details -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-hand-holding-dollar"></i> Loan Details
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="loan_amount">Loan Amount (in $1000s)</label>
                            <input type="number" id="loan_amount" name="loan_amount" 
                                   required min="10" step="10" placeholder="e.g., 150">
                        </div>

                        <div class="form-group">
                            <label for="loan_term">Loan Term (months)</label>
                            <select id="loan_term" name="loan_term" required>
                                <option value="360">360 (30 years)</option>
                                <option value="240">240 (20 years)</option>
                                <option value="180">180 (15 years)</option>
                                <option value="120">120 (10 years)</option>
                                <option value="480">480 (40 years)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 1.5rem;">
                        <label>Credit History</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="credit_yes" name="credit_history" value="1" required checked>
                                <label for="credit_yes"><i class="fas fa-check-circle"></i> Good (All debts paid on time)</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="credit_no" name="credit_history" value="0">
                                <label for="credit_no"><i class="fas fa-times-circle"></i> Poor (Missed payments)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-check-circle"></i> Check Eligibility
                </button>
            </form>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Analyzing your application...</strong></p>
                <p style="margin-top: 0.5rem; opacity: 0.7;">Our AI is processing your information</p>
            </div>

            <!-- Result -->
            <div class="result-container" id="result">
                <h2 id="resultTitle"></h2>
                <p id="resultMessage"></p>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill" style="width: 0%">
                        <span id="confidenceText"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><i class="fas fa-brain"></i> Powered by Advanced Machine Learning</p>
        </div>
    </div>

    <script>
        // Create floating icons
        const icons = ['fa-dollar-sign', 'fa-coins', 'fa-money-bill-wave', 'fa-building-columns', 'fa-landmark', 'fa-credit-card', 'fa-piggy-bank', 'fa-chart-line', 'fa-hand-holding-dollar', 'fa-wallet'];
        const floatingContainer = document.getElementById('floatingIcons');

        function createFloatingIcon() {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
            icon.style.left = Math.random() * 100 + '%';
            icon.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
            icon.style.animationDuration = (Math.random() * 10 + 15) + 's';
            icon.style.animationDelay = Math.random() * 5 + 's';
            floatingContainer.appendChild(icon);

            // Remove after animation completes
            setTimeout(() => {
                icon.remove();
            }, (parseFloat(icon.style.animationDuration) + parseFloat(icon.style.animationDelay)) * 1000);
        }

        // Create initial batch of icons
        for (let i = 0; i < 20; i++) {
            createFloatingIcon();
        }

        // Continuously create new icons
        setInterval(createFloatingIcon, 2000);

        // Form submission
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Hide previous results
            result.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            // Get form data
            const formData = new FormData(e.target);
            
            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                if (data.status === 'success') {
                    // Show result
                    const resultDiv = document.getElementById('result');
                    const resultTitle = document.getElementById('resultTitle');
                    const resultMessage = document.getElementById('resultMessage');
                    const confidenceFill = document.getElementById('confidenceFill');
                    const confidenceText = document.getElementById('confidenceText');
                    
                    if (data.prediction === 'Approved') {
                        resultDiv.className = 'result-container result-approved';
                        resultTitle.innerHTML = '<i class="fas fa-check-circle"></i> Congratulations!';
                        resultMessage.textContent = `Your loan application is likely to be APPROVED! Our AI model predicts a positive outcome for your application.`;
                    } else {
                        resultDiv.className = 'result-container result-rejected';
                        resultTitle.innerHTML = '<i class="fas fa-times-circle"></i> Application Review Needed';
                        resultMessage.textContent = `Based on the information provided, your loan application may require additional review. Consider improving your credit score or adjusting the loan amount.`;
                    }
                    
                    // Animate confidence bar
                    setTimeout(() => {
                        confidenceFill.style.width = data.confidence + '%';
                        confidenceText.textContent = data.confidence.toFixed(1) + '% Confidence';
                    }, 100);
                    
                    resultDiv.style.display = 'block';
                    
                    // Scroll to result
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    alert('Error: ' + data.error);
                }
                
            } catch (error) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                alert('Error connecting to server: ' + error.message);
            }
        });
    </script>
</body>
</html>
